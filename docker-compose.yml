version: "3.8"

services:
  postgres-chatnegocios:
    image: postgres:15-alpine
    container_name: postgres-chatnegocios
    environment:
      POSTGRES_DB: chatnegocios
      POSTGRES_USER: chatnegocios
      POSTGRES_PASSWORD: Family253102*
    volumes:
      - chat_pgdata:/var/lib/postgresql/data
    networks:
      - chat_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatnegocios -d chatnegocios || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chatnegocios:
    build: .
    container_name: chatnegocios
    environment:
      PORT: 3000
      WEBHOOK_PATH: /api/evolution/webhook
      DATABASE_URL: postgres://chatnegocios:Family253102*@postgres-chatnegocios:5432/chatnegocios
    depends_on:
      postgres-chatnegocios:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - chat_net
    restart: unless-stopped

networks:
  chat_net:
    driver: bridge

volumes:
  chat_pgdata: