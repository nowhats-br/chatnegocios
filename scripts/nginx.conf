# ChatNegócios — Nginx bare-metal (porta 8080)
# Ajuste paths conforme seu sistema (Linux/Windows)

# Suporte a Upgrade/WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 8080;
    server_name _;

    # Frontend build (ajuste para seu caminho)
    # Em Linux, use por exemplo: /var/www/chatnegocios/frontend
    # Em Windows, use por exemplo: C:/chatnegocios/wwwroot
    root /var/www/chatnegocios/frontend;
    index index.html;

    # Servir SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para webhook Evolution preservando prefixo /api
    location /api/whatsapp/ {
        proxy_pass http://127.0.0.1:3201;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    # Proxy para demais APIs — remove prefixo /api
    location /api/ {
        proxy_pass http://127.0.0.1:3201/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }

    # Gzip básico
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;
}